
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentricAI Studios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html, #root {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #111827; /* Tailwind gray-900 */
      color: #d1d5db; /* Tailwind gray-300 */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    /* Custom scrollbar for agent list, etc. */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937; /* dark-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563; /* dark-600 */
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* dark-500 */
    }
    .grab { cursor: grab; }
    .grabbing { cursor: grabbing; }
    /* Ensure header has enough space for potential new items */
    header {
        min-height: 60px; /* Slightly increased for more vertical space if needed */
    }
    .port-any-gradient {
      background-image: conic-gradient(from 0deg, red, orange, yellow, green, blue, indigo, violet, red);
    }
    /* Dark theme for input/textarea placeholders */
    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: #6b7280; /* Tailwind gray-500 */
        opacity: 1; /* Firefox */
    }
    :-ms-input-placeholder { /* Internet Explorer 10-11 */
        color: #6b7280;
    }
    ::-ms-input-placeholder { /* Microsoft Edge */
        color: #6b7280;
    }
    /* Styles for the category badge on nodes */
    .node-category-badge {
        font-size: 0.65rem; /* text-xs is 0.75rem, this is smaller */
        padding: 0.125rem 0.375rem; /* py-0.5 px-1.5 */
        border-radius: 0.25rem; /* rounded-sm */
        background-color: #374151; /* bg-gray-700 */
        color: #d1d5db; /* text-gray-300 */
        margin-left: auto;
        margin-right: 0.5rem; /* space before close button */
        line-height: 1;
        white-space: nowrap;
    }
    .node-effectively-disabled {
      opacity: 0.6;
      /* pointer-events: none; /* Applied to content area in NodeComponent directly */ */
    }
    .canvas-drawing-lock {
      /* cursor: default !important; /* Example: to override .grab when lock is active */ */
    }

    /* --- Sandbox Mode Styles --- */
    .sandbox-mode header {
      border-color: #facc15; /* yellow-400 */
      background-color: #1f2937;
    }
    .sandbox-mode .define-node-container {
      border-color: #facc15; /* yellow-400 */
      background-color: #1f2937;
    }
    .sandbox-mode .draggable-node {
      border-color: #fde047; /* yellow-300 */
    }
     .sandbox-warning-stripes {
        background-image: repeating-linear-gradient(
          45deg,
          rgba(250, 204, 21, 0.8), /* yellow-400 */
          rgba(250, 204, 21, 0.8) 15px,
          rgba(0, 0, 0, 0.8) 15px,
          rgba(0, 0, 0, 0.8) 30px
        );
        color: white;
        text-shadow: 1px 1px 2px black;
     }

    /* --- Mechanic / Bug Reporter Styles --- */
    .bug-report-badge {
      position: absolute;
      top: -5px;
      right: -8px;
      min-width: 20px;
      height: 20px;
      border-radius: 10px;
      background-color: #ef4444; /* red-500 */
      color: white;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 5px rgba(239, 68, 68, 0.7);
    }
    .modal-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.75);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
    }
    .bug-report-modal {
        background-color: #1f2937; /* bg-gray-800 */
        border: 4px dotted #ca8a04; /* border-yellow-600 */
        border-radius: 0.5rem;
        padding: 1.5rem;
        width: 90%;
        max-width: 60rem; /* xl */
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

  </style>
  <!-- Vite will handle dependencies from package.json -->
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",

    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
    "vite": "https://esm.sh/vite@^6.3.5",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.5.2",
    "process": "https://esm.sh/process@^0.11.10"
  }
}
</script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
